<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Pizza Store</title>
</head>
<body>
    
      <div class="homeDec">
        <h1><img src="./Images/cooking.png" alt="" class="cookingImg"> </h1>
        <h1>Welcome To Pizza Shop </h1>
        <h1 class="author"> Sarovar Shiakh </h1>
       </div>
        
    
<!-- delivery body -->
<div class="delivery">
  <div class="dlBoy">
      <img src="./Images/food-delivery.png" alt="" class="foodDel">
      <img src="./Images/road.png" alt="" class="roadImg">
  </div>
 </div>

    <aside style="position: relative;">
        <div class="left-part-pizzaBase">
            <h3>Pizza-Store</h3>
            <hr id = "line1">
            <div class="base">
                <div id="draggable-element1" class="pizzaBase base1" draggable="true">Medium</div>
                <div id="draggable-element2" class="pizzaBase base2" draggable="true">Large</div>         
            </div>
        </div>
        <center>
            <div class="right-part-pizzaIngredients">
                <h3>Ingredient</h3>
                <hr id = "line1">
                <ul id="ul">
                    <li id="1" class="list li1" draggable="true">Chicken</li>
                    <li id="2" class="list li2" draggable="true">Onion</li>
                    <li id="3" class="list li3" draggable="true">Capsium</li>
                </ul>
            </div>
            <div id="dropzone"><span></span></li></div>
        </center>

    </aside>
    



    <script src="index.js"></script>
</body>
</html>
